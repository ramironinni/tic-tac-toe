<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="wrapper">
        <form id="form-start-game">
            <div id="players-quantity-container">
                <label id="single-player-label">1 player<input type="radio" name="players" id="1-player"
                        class="hidden"></label>
                <label id="two-players-label">2 players<input type="radio" name="players" id="2-players"
                        class="hidden"></label>
            </div>
            <div id="start-btn-container" class="hidden">
                <button type="submit">Start!</button>
            </div>
        </form>
        <div id="grid" class="hidden">
            <div id="position-0" data-pos="0" class="position"></div>
            <div id="position-1" data-pos="1" class="position"></div>
            <div id="position-2" data-pos="2" class="position"></div>
            <div id="position-3" data-pos="3" class="position"></div>
            <div id="position-4" data-pos="4" class="position"></div>
            <div id="position-5" data-pos="5" class="position"></div>
            <div id="position-6" data-pos="6" class="position"></div>
            <div id="position-7" data-pos="7" class="position"></div>
            <div id="position-8" data-pos="8" class="position"></div>
        </div>
        <div id="game-over" class="hidden">
            <div id="game-over-controllers-1">
                <div id="winner-container">
                    <div id="marker" class=""></div>
                    <div id="winner" class=""></div>
                </div>
                <button id="play-again">Play again!</button>
            </div>
            <div id="game-over-controllers-2">
                <button id="change-players">Change players</button>
            </div>
        </div>
    </div>
</body>

</html>
